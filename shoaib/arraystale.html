<!DOCTYPE html>
<html>
<head>
	<title>arrays table</title>
</head>
<body>
	<h1>JavaScrpit Arrays</h1>
	<p>stanaderd array loop</p>

<p id="demo"></p>

<script>
	var fruits,text,flen,i;
	fruits= ["Banana", "Orange", "Apple", "Mango"];
	flen=fruits.length;

	text="<ol>";
	for(i=0; i < flen; i++)
	{
		text +="<li>"+ fruits[i] +"</li>";

	}
text+="</ol>";
document.getElementById("demo").innerHTML=text;

</script>





</body>
</html>
